<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="grid-contanier">
      <div class=" head-content">
         <img src="images/logo.svg" alt="logo-img">
      </div>
      <div class="image-hero">
        <img src="images/hero-desktop.jpg" alt="hero-img">
      </div>
      <div class=" body-content">
        <h1 class="we-content">We're</h1>
        <h1><strong>coming</strong></h1>
        <h1><strong>soon</strong></h1>
      </div>   
      <div class="body-content2">
        <p>
          Hello fellow shoppers! We're currently building our new 
          fashion store. Add your email below to stay up-to-date with 
          announcements and our launch deals.
        </p>
        <div class="button-content">
          <form  id="form1" class="formInput ">
            <input  class="myinputtext " type="text"  id="email" placeholder=" Email Address" >
            <button class="myButton" type="submit"><img src="images/icon-arrow.svg"></button>
            <img src="images/icon-error.svg"  id="btnSignal" class="buttonSignal error" alt="iconError">
          </form>
          <p  id="warningText" class="buttonWarningEmail error">Please providea valid email</p>

        </div>
     
      </div>
      
  </div>  

  <footer class="attribution">
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
 
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
